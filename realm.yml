name: "RealmKit SaaS Starter"
version: "1.0.0"
description: "Complete AI-optimized SaaS foundation - RealmKit's flagship framework for building production-ready SaaS applications"
namespace: "realmkitai/saas-starter"

features:
  - id: "authentication"
    name: "Advanced Authentication"
    description: "Next-Auth integration with email/password, OAuth, and email verification"
  - id: "payments"
    name: "Stripe Payment Processing"
    description: "Complete payment system with subscriptions, webhooks, and billing management"
  - id: "admin-dashboard"
    name: "Admin Dashboard"
    description: "Comprehensive admin panel with user management, analytics, and system monitoring"
  - id: "email-system"
    name: "Email System"
    description: "Transactional emails with templates for authentication, billing, and notifications"
  - id: "database"
    name: "Database & ORM"
    description: "PostgreSQL with Prisma ORM, migrations, and seed data"
  - id: "ui-components"
    name: "Modern UI Components"
    description: "Tailwind CSS with Radix UI components and responsive design"
  - id: "testing"
    name: "Testing Suite"
    description: "Unit, integration, and E2E tests with Jest and Playwright"
  - id: "docker"
    name: "Docker Configuration"
    description: "Production-ready Docker setup with multi-stage builds"

variables:
  - name: "DATABASE_URL"
    description: "PostgreSQL database connection string"
    type: "string"
    required: true
    defaultValue: "postgresql://user:password@localhost:5432/saas_db"
  - name: "NEXTAUTH_SECRET"
    description: "NextAuth secret key for JWT tokens"
    type: "string"
    required: true
  - name: "NEXTAUTH_URL"
    description: "Base URL for NextAuth callbacks"
    type: "string"
    required: true
    defaultValue: "http://localhost:3000"
  - name: "STRIPE_SECRET_KEY"
    description: "Stripe secret API key"
    type: "string"
    required: true
  - name: "STRIPE_PUBLISHABLE_KEY"
    description: "Stripe publishable API key"
    type: "string"
    required: true
  - name: "STRIPE_WEBHOOK_SECRET"
    description: "Stripe webhook endpoint secret"
    type: "string"
    required: true
  - name: "EMAIL_FROM"
    description: "From email address for transactional emails"
    type: "string"
    required: true
    defaultValue: "noreply@yourapp.com"
  - name: "SMTP_HOST"
    description: "SMTP server hostname"
    type: "string"
    required: true
  - name: "SMTP_PORT"
    description: "SMTP server port"
    type: "number"
    required: true
    defaultValue: "587"
  - name: "SMTP_USER"
    description: "SMTP username"
    type: "string"
    required: true
  - name: "SMTP_PASSWORD"
    description: "SMTP password"
    type: "string"
    required: true

techStack:
  - "Next.js 14"
  - "TypeScript 5"
  - "React 18"
  - "Tailwind CSS 3"
  - "Prisma ORM"
  - "PostgreSQL"
  - "Next-Auth 5"
  - "Stripe"
  - "Radix UI"
  - "Framer Motion"
  - "React Hook Form" 
  - "Zod Validation"
  - "Jest Testing"
  - "Playwright E2E"
  - "Docker"
  - "ESLint"
  - "Prettier"