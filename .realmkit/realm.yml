name: "Modern SaaS Starter"
slug: "saas-starter"
version: "1.0.0"
description: "Production-ready SaaS with auth, payments, email, and admin dashboard"
author: "RealmKit Team"
category: "saas"
tags: ["nextjs", "typescript", "stripe", "postgresql", "prisma", "tailwindcss", "shadcn-ui"]

# Architecture
architecture:
  framework: "nextjs"
  version: "14.x"
  router: "app"
  language: "typescript"
  styling: "tailwindcss"
  ui_library: "shadcn-ui"
  database: "postgresql"
  orm: "prisma"
  
# Features that can be enabled/disabled
features:
  - id: "auth"
    name: "Authentication System"
    description: "NextAuth.js with email/password and OAuth providers"
    enabled: true
    required: true
    files:
      - "src/lib/auth/"
      - "src/app/(auth)/"
      - "src/services/auth/"
      - "src/app/api/auth/"
      
  - id: "payments"
    name: "Payment Processing"
    description: "Stripe integration with subscription management"
    enabled: true
    required: false
    dependencies: ["auth"]
    files:
      - "src/services/billing/"
      - "src/app/(dashboard)/dashboard/billing/"
      - "src/app/api/webhooks/stripe/"
      
  - id: "email"
    name: "Email System"
    description: "Transactional emails with Resend"
    enabled: true
    required: false
    files:
      - "src/lib/email/"
      - "src/services/email/"
      
  - id: "admin"
    name: "Admin Dashboard"
    description: "User and system management interface"
    enabled: true
    required: false
    dependencies: ["auth"]
    files:
      - "src/app/(dashboard)/dashboard/admin/"
      - "src/components/dashboard/admin/"
      
  - id: "landing"
    name: "Marketing Pages"
    description: "Landing page, pricing, and marketing content"
    enabled: true
    required: false
    files:
      - "src/app/(marketing)/"
      - "src/components/marketing/"

# Template variables for customization
variables:
  # Required variables
  - name: "PROJECT_NAME"
    description: "Name of your project"
    type: "string"
    default: "My SaaS"
    required: true
    usage:
      - "package.json:name"
      - "src/config/site.ts:name"
      - ".env.local:NEXT_PUBLIC_APP_NAME"
    
  - name: "PROJECT_DESCRIPTION"
    description: "Short description of your project"
    type: "string"
    default: "A modern SaaS application"
    required: true
    usage:
      - "package.json:description"
      - "src/config/site.ts:description"
      
  - name: "DATABASE_URL"
    description: "PostgreSQL connection string"
    type: "string"
    required: true
    example: "postgresql://user:password@localhost:5432/mydb"
    usage:
      - ".env:DATABASE_URL"
      
  - name: "NEXTAUTH_URL"
    description: "Your application URL"
    type: "string"
    required: true
    default: "http://localhost:3000"
    example: "https://myapp.com"
    usage:
      - ".env.local:NEXTAUTH_URL"
      
  - name: "NEXTAUTH_SECRET"
    description: "Secret for encrypting JWT tokens"
    type: "string"
    required: true
    generator: "openssl rand -base64 32"
    usage:
      - ".env.local:NEXTAUTH_SECRET"
      
  # Conditional variables (based on features)
  - name: "STRIPE_SECRET_KEY"
    description: "Stripe secret API key"
    type: "string"
    required: false
    conditional: "payments"
    example: "sk_test_..."
    usage:
      - ".env.local:STRIPE_SECRET_KEY"
      
  - name: "STRIPE_WEBHOOK_SECRET"
    description: "Stripe webhook endpoint secret"
    type: "string"
    required: false
    conditional: "payments"
    example: "whsec_..."
    usage:
      - ".env.local:STRIPE_WEBHOOK_SECRET"
      
  - name: "RESEND_API_KEY"
    description: "Resend API key for sending emails"
    type: "string"
    required: false
    conditional: "email"
    example: "re_..."
    usage:
      - ".env.local:RESEND_API_KEY"
      
  - name: "EMAIL_FROM"
    description: "Default from email address"
    type: "string"
    required: false
    conditional: "email"
    default: "noreply@example.com"
    usage:
      - ".env.local:EMAIL_FROM"
      
# Commands for development
commands:
  install: "npm install"
  dev: "npm run dev"
  build: "npm run build"
  start: "npm start"
  db_push: "npx prisma db push"
  db_migrate: "npx prisma migrate dev"
  db_seed: "npm run db:seed"
  test: "npm test"
  lint: "npm run lint"
  type_check: "npm run type-check"
  
# Post-creation setup steps
setup_steps:
  - description: "Install dependencies"
    command: "npm install"
    
  - description: "Set up environment variables"
    command: "cp .env.example .env.local"
    manual: "Edit .env.local with your configuration"
    
  - description: "Set up database"
    command: "npx prisma db push"
    requires: ["DATABASE_URL"]
    
  - description: "Generate Prisma client"
    command: "npx prisma generate"
    
  - description: "Seed database (optional)"
    command: "npm run db:seed"
    optional: true
    
  - description: "Start development server"
    command: "npm run dev"
    
# Deployment configurations
deployment:
  vercel:
    framework: "nextjs"
    build_command: "npm run build"
    output_directory: ".next"
    environment_variables:
      - "DATABASE_URL"
      - "NEXTAUTH_URL"
      - "NEXTAUTH_SECRET"
      - "STRIPE_SECRET_KEY"
      - "STRIPE_WEBHOOK_SECRET"
      - "RESEND_API_KEY"